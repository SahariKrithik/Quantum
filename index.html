<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quantum WebGL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000000;
      overflow: hidden;
    }

    #unity-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1d1b3a; /* optional background override */
    }

    canvas#unity-canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: #1d1b3a;
    }

    #unity-loading-bar {
      display: none;
    }

    #unity-warning {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ffa;
      padding: 10px;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
  </div>
  <div id="unity-warning">Your browser does not support WebGL</div>

 <script>
  var buildUrl = "Build";
  var loaderUrl = buildUrl + "/Quantum.loader.js";
    var config = {
    dataUrl: buildUrl + "/Quantum.data.unityweb",
    frameworkUrl: buildUrl + "/Quantum.framework.js.unityweb",
    codeUrl: buildUrl + "/Quantum.wasm.unityweb",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "DefaultCompany",
    productName: "Quantum",
    productVersion: "1.0"
  };


  var container = document.querySelector("#unity-container");
  var canvas = document.querySelector("#unity-canvas");
  var warningBanner = document.querySelector("#unity-warning");

  // ✅ Dynamically load the loader script
  var script = document.createElement("script");
  script.src = loaderUrl;
  script.onload = () => {
    createUnityInstance(canvas, config, (progress) => {
      // Optionally show progress bar
    }).then((unityInstance) => {
      window.unityInstance = unityInstance;
    }).catch((message) => {
      warningBanner.style.display = "block";
      warningBanner.textContent = message;
    });
  };
  document.body.appendChild(script);
</script>

</body>
</html>
